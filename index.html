<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Name Selector</h1>
        <div class="name-grid">
            <div class="row">
                <span>Alfred</span>
                <span>Faith</span>
                <span>Jabulani</span>
                <span>Jose</span>
            </div>
            <div class="row">
                <span>Karabo</span>
                <span>Kamogelo S</span>
                <span>Kamogelo M</span>
                <span>Khomotso</span>
                
            </div>
            <div class="row">
                
                <span>Lufuno</span>
                <span>Nosipho</span>
                <span>Mbongeleni</span>
                
            </div>
            <div class="row">
                <span>Patricia</span>
                <span>Vhukhudo</span>
            </div>
            <div class="row">
                <span>Nthabiseng</span>
                
            </div>
        
        </div>
        <button id="selectButton">Select Random Name</button>
        <div id="selectedNamesContainer">
            <h2>Selected Names:</h2>
            <ul id="selectedNames"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
